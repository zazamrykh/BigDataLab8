apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: spark-cluster
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: spark-role
  namespace: spark-cluster
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spark-role-binding
  namespace: spark-cluster
subjects:
- kind: ServiceAccount
  name: spark
  namespace: spark-cluster
roleRef:
  kind: Role
  name: spark-role
  apiGroup: rbac.authorization.k8s.io
